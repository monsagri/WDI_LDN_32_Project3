<section class="events-new">
  <div class="container">
    <div class="event-container">
      <h1 class="event-title is-1">Know something we don't?</h1>
      <h1 class="event-subtitle is-1">Add a celestial event!</h1>
      <form class=event-form name="eventsNew.form" ng-submit="eventsNew.handleSubmit()">

        <div class="field">
          <label for="name">Event Name</label>
          <input class="input" placeholder="Event Name" name="name" ng-model="eventsNew.newEvent.name" required />
          <div ng-messages="eventsNew.form.name.$error" ng-if="placesNew.form.name.$dirty || eventsNew.form.$submitted">
            <div class="notification is-danger" ng-message="required">This field is required</div>
          </div>
        </div>

        <div class="field">
          <label for="date">Event Date</label>
          <input class="input" placeholder="Event Date" name="date" ng-model="eventsNew.newEvent.date" type="date" required />
          <div ng-messages="eventsNew.form.name.$error" ng-if="placesNew.form.date.$dirty || eventsNew.form.$submitted">
            <div class="notification is-danger" ng-message="required">This field is required</div>
          </div>
        </div>

        <div class="field">
          <label for="startTime">Start Time</label>
          <input class="input" placeholder="Start Time (if applicable)" name="startTime" ng-model="eventsNew.newEvent.startTime" />
        </div>

        <div class="field">
          <label for="endTime">End Time</label>
          <input class="input" placeholder="End Time (if applicable)" name="endTime" ng-model="eventsNew.newEvent.endTime" />
        </div>

        <div class="dropdowns">

          <div class="field">
            <label for="type">Type of Event</label>
            <div class="control">
              <div class="select">
                <select name="type" ng-model="eventsNew.newEvent.type" required>
                  <option selected disabled value="">Please choose</option>
                  <option value="Satellite">Satellite</option>
                  <option value="Astroid">Astroid</option>
                  <option value="Stars">Star</option>
                  <option value="Meteor Shower">Meteor Shower</option>
                </select>
              </div>
              <div ng-messages="eventsNew.form.type.$error" ng-if="eventsNew.form.type.$touched || eventsNew.form.$submitted">
                <div class="notification is-danger" ng-message="required">This field is required</div>
              </div>
            </div>
          </div>

          <div class="field">
            <label for="visibility">Visibility</label>
            <div class="control">
              <div class="select">
                <select name="visibility" ng-model="eventsNew.newEvent.visibility" required>
                  <option selected disabled value="">Please choose</option>
                  <option value="Naked Eye">Naked Eye</option>
                  <option value="Telescope">Telescope</option>
                </select>
              </div>
            </div>
            <div ng-messages="eventsNew.form.type.$error" ng-if="eventsNew.form.type.$touched || eventsNew.form.$submitted">
              <div class="notification is-danger" ng-message="required">This field is required</div>
            </div>
          </div>
        </div>

        <button class="button" type="submit">Submit</button>
      </form>
    </div>
  </div>

</section>
